<dom-module id="gr-about-concept">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
                color: black;
            }

            a {
                cursor: pointer;
                text-decoration: none;
                color: var(--app-body-color);
            }

            iron-icon {
                --iron-icon-fill-color: var(--app-body-color);
                ;
                --iron-icon-height: 24px;
                --iron-icon-width: 24px;
            }



            .centered-container {
                max-width: 94%;
                margin: 40px auto;
                @apply --layout-horizontal;
                @apply --layout-wrap;
                padding-top: 8px;
                
            }

          

            .text {
                position: relative;
                width: calc(60% - 32px);
                padding: 16px; 
            }

            .image {
                width: 40%;
            }

            p {
                color: var(--app-text-color);
                margin-top: 16px;
                margin-bottom: 0;
            }

            .portrait {
                display: block;
                position: relative;
                width: 100%;
                height: 500px;
                padding-right: 5px;
            }

            

            .portrait-border {
         
                z-index: -1;

                background-color: var(--app-primary-color);
            }
