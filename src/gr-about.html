<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/bottom-nav/bottom-nav.html">
<link rel="import" href="../bower_components/bottom-nav/bottom-tab.html">
<link rel="import" href="../bower_components/bottom-nav/bottom-toolbar.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="gr-about-concept.html">
<link rel="import" href="gr-about-tour.html">

<dom-module id="gr-about">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
        --app-header-front-image: '';
      }

      
       paper-tabs {
        --paper-tabs-selection-bar-color: var(--app-primary-color);
        --paper-tabs: {
          color: #37474F;
          background-color: var(--app-body-color);
        }
      }

      paper-tab {
        --paper-tab-ink: var(--app-primary-color);
      }

      app-header {
        
        color: var(--app-body-color);
        --app-header-background-front-layer: {
          background-image: var(--app-header-front-image);
          background-position: right center;
        }
        ;
      }

        bottom-nav {
        color: var(--app-body-color);
        
        background-image: url(https://greenerybar.ru/img/static/wood_horizontal.jpg);
        background-position: left top;
      }

      #header {
        background-position: left center;
      }



      app-toolbar.tall {
        height: 300px;
        padding-left: 20px;
      }

      sample-content {
        padding-top: 212px;
      }

      [main-title] {
        font-weight: normal;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
        font-size: 38px;
      }

      [main-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
        margin-top: auto;
        margin-bottom: auto;
      }

      [main-title] .title-label {
        margin-left: 24px;
        margin-right: 24px;
        font-family: 'Lato', sans-serif !important;
        @apply --paper-font-display1;
        letter-spacing: 6px;
        font-size: 36px;
      }


      [condensed-title] {
        font-weight: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
        font-size: 20px;
      }

      [condensed-title] .title-label {
        font-size: 22px;
        margin-left: 10px;
        margin-right: 10px;
        letter-spacing: 4px;
        font-family: 'Lato', sans-serif !important;
        line-height: 34px;
        @apply --paper-font-title;
      }

      [condensed-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 14px;
        --iron-icon-width: 14px;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }



      app-toolbar {
        color: var(--app-body-color);
      }

      .title-label::before {
        content: '–';
        padding-left: 16px;
      }

      .title-label::after {
        content: '–';
        padding-right: 16px;
      }

      @media (max-width: 1450px) {
        app-toolbar.tall {
        height: 250px;
        
      }
      }

      @media (max-width: 1050px) {
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;
        }
        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }
        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }
        [condensed-title] .title-label {
          font-size: 20px;
          letter-spacing: 2px;
        }
      }

      @media (max-width: 768px) {
        app-toolbar.tall {
        height: 200px;
        
      }
      }

      [hidden] {
        display: none;
      }

    </style>

<iron-media-query query="max-width: 1050px" query-matches="{{middleScreen}}"></iron-media-query>
<iron-media-query query="max-width: 550px" query-matches="{{smallScreen}}"></iron-media-query>

    <app-header-layout id="layout">
      

      <app-header id="header" condenses reveals effects="waterfall resize-title blend-background parallax-background">
        <app-toolbar>
          <slot select="[drawer-toggle]"></slot>
          <div condensed-title>
            <div class="title-label">О НАС</div>
          </div>
        </app-toolbar>
        <app-toolbar class="tall">
          <div main-title>
            <div class="title-label">О НАС</div>
          </div>
        </app-toolbar>
      </app-header>

     

     
        <gr-about-concept group="concept"></gr-about-concept>
       
     

      <!--
      <bottom-nav hidden$="[[!smallScreen]]" shadow>
        <bottom-toolbar selected="{{tab}}" attr-for-selected="group" on-tap="_goToTop">
           <bottom-tab  show-label group="concept"  label="Концепция" icon="gr-icons:camera"></bottom-tab>
           <bottom-tab  show-label group="tour"  label="3D Тур" icon="gr-icons:hash"></bottom-tab>
        </bottom-toolbar>
    </bottom-nav>
-->
      
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'gr-about',

      properties: {
        tab: {
            type: String,
            value: 'concept'
        },

        active: {
          type: String,
          observer: "_activeChange"
        },
      },

      _activeChange: function(active) {
        if(active) {
          this.fire('gr-section-change', {
            'section': 'about'
          });
        }
      },

      ready: function() {
        
        Polymer.RenderStatus.afterNextRender(this, function () {
            var img_size = this.smallScreen ? '_s' : '';
            this.customStyle['--app-header-front-image'] = 'url(https://greenerybar.ru/img/static/headers/about' + img_size + '.jpg)';
            this.updateStyles();
          });
        
       

        this.$.header.style['backgroundImage'] = this.middleScreen ? 'url(https://greenerybar.ru/img/static/wood_horizontal.jpg)' : '#8BC34A';
        
        this.fire('gr-section-change', {
            'section': 'about'
          });
      },

      _goToTop: function(e) {
        scroll(0,0);
      },
    });
  </script>
</dom-module>
