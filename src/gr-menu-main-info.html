<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">

<dom-module id="gr-menu-main-info">

    <template>

        <style>
             :host {
                --iron-icon-fill-color: #E53935;
                --iron-icon-height: 20px;
                --iron-icon-width: 20px;
                width: 100%;

                margin: 16px;
                margin-bottom: 40px;
                color: var(--app-text-color);
            }

            .portrait-cover {
                background: #232323;
                opacity: 0.6;

                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: calc(100% - 4px);
            }


            [hidden] {
                display: none;
            }

            .portrait {
                display: block;
                position: relative;
                width: 100%;
                height: 500px;
                padding-right: 4px;
                margin-bottom: 56px;
            }

            .portrait-description {
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                color: var(--app-body-color);
                font-weight: 400;
                padding: 16px;
                @apply --paper-font-subhead;
                font-size: 18px;
            }

            .portrait-border {

                z-index: -1;
                position: absolute;
                bottom: -4px;
                right: 0;
                width: calc(100% - 4px);
                height: 100%;
                background-color: var(--app-primary-color);
            }

            iron-image {
                height: 500px;
                width: 100%;
            }

            .description {
                display: none;
            }

            .description-text {
                text-align: center;
                color: var(--app-text-color);
                font-weight: 400;
                padding: 0 16px 0 16px;
                @apply --paper-font-subhead;
                font-size: 18px;
            }

            @media (max-width: 1450px) {
                iron-image {
                    height: 450px;
                }

                .portrait {

                    height: 450px;
                }
            }

            @media (max-width: 768px) {
                .description {
                    display: block;
                }

                .portrait {
                    display: none;
                }

                .description-text {

                    font-size: 16px;
                }
            }
        </style>

        <div class="portrait">
            <iron-image sizing="cover" fade src="http://178.62.212.17/img/static/menu/main.jpg"></iron-image>
            <div class="portrait-cover"></div>
            <div class="portrait-border"></div>
            <div class="portrait-description">
                Большое количество наших блюд приготовлено на открытом огне. Специально для Вас мы обозначили такие блюда символом
                <iron-icon
                    class="hot-icon" icon="gr-icons:hot"></iron-icon>
            </div>
        </div>

        <div class="description">
            <div class="description-text">
                Большое количество наших блюд приготовлено на открытом огне. Специально для Вас мы обозначили такие блюда символом
                <iron-icon
                    class="hot-icon" icon="gr-icons:hot"></iron-icon>
            </div>
        </div>

    </template>

    <script>
        Polymer({
            is: 'gr-menu-main-info',


        });
    </script>

</dom-module>
