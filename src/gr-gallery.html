<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../bower_components/bottom-nav/bottom-nav.html">
<link rel="import" href="../bower_components/bottom-nav/bottom-tab.html">
<link rel="import" href="../bower_components/bottom-nav/bottom-toolbar.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="gr-albums.html">
<link rel="import" href="gr-instagram.html">

<dom-module id="gr-gallery">
  <template>
    <style include="shared-styles">
       :host {
        display: block;
      }

      
       paper-tabs {
        --paper-tabs-selection-bar-color: var(--app-primary-color);
        --paper-tabs: {
          font-weight: bold;
          color: var(--app-text-color);
          background-color: var(--app-body-color);
        }
      }

      paper-tab {
        font-weight: bold;
        --paper-tab-ink: var(--app-primary-color);
      }

      app-header {
        
        color: var(--app-body-color);
        --app-header-background-front-layer: {
          background-image: url(http://178.62.212.17/img/static/headers/gallery.jpg);
          background-position: center center;
        }
        ;
      }

        bottom-nav {
        color: var(--app-body-color);
        
        background-image: url(http://178.62.212.17/img/static/wood_horizontal.jpg);
        background-position: left top;
      }

      #header {
        background-position: left center;
      }



      app-toolbar.tall {
        height: 300px;
        padding-left: 20px;
      }

      sample-content {
        padding-top: 212px;
      }

      [main-title] {
        font-weight: normal;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
        font-size: 38px;
      }

      [main-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
        margin-top: auto;
        margin-bottom: auto;
      }

      [main-title] .title-label {
        margin-left: 24px;
        margin-right: 24px;
        font-family: 'Lato', sans-serif !important;
        @apply --paper-font-display1;
        letter-spacing: 6px;
        font-size: 36px;
      }


      [condensed-title] {
        font-weight: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
        font-size: 20px;
      }

      [condensed-title] .title-label {
        font-size: 22px;
        margin-left: 10px;
        margin-right: 10px;
        letter-spacing: 4px;
        font-family: 'Lato', sans-serif !important;
        line-height: 34px;
        @apply --paper-font-title;
      }

      [condensed-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 14px;
        --iron-icon-width: 14px;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }



      app-toolbar {
        color: var(--app-body-color);
      }

      .title-label::before {
        content: '–';
        padding-left: 16px;
      }

      .title-label::after {
        content: '–';
        padding-right: 16px;
      }

      @media (max-width: 1450px) {
        app-toolbar.tall {
        height: 250px;
        
      }
      }

      @media (max-width: 1050px) {
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;
        }
        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }
        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }
        [condensed-title] .title-label {
          font-size: 20px;
          letter-spacing: 2px;
        }
      }

      @media (max-width: 768px) {
        app-toolbar.tall {
        height: 200px;
        
      }
      }

      [hidden] {
        display: none;
      }

    </style>

<iron-media-query query="max-width: 1050px" query-matches="{{middleScreen}}"></iron-media-query>
<iron-media-query query="max-width: 550px" query-matches="{{smallScreen}}"></iron-media-query>

    <app-header-layout>

      <app-header id="header" condenses reveals effects="waterfall resize-title blend-background parallax-background">
        <app-toolbar>
          <slot select="[drawer-toggle]"></slot>
          <div condensed-title>
            
            <div class="title-label">ГАЛЕРЕЯ</div>
           
          </div>
        </app-toolbar>
        <app-toolbar class="tall">
          <div main-title>
            
            <div class="title-label">ГАЛЕРЕЯ</div>
            
          </div>
        </app-toolbar>
      </app-header>

      <paper-tabs id="tabs" selected="{{tab}}" attr-for-selected="group" scrollable hidden$="[[smallScreen]]">
        <paper-tab group="albums">Альбомы</paper-tab>
        <paper-tab group="instagram">#Greenery</paper-tab>
      </paper-tabs>

      <iron-pages selected="[[tab]]" attr-for-selected="group" selected-attribute="active">
        <gr-albums group="albums"></gr-albums>
        <gr-instagram group="instagram"></gr-instagram>
      </iron-pages>

      <bottom-nav hidden$="[[!smallScreen]]" shadow>
        <bottom-toolbar selected="{{tab}}" attr-for-selected="group" on-tap="_goToTop">
           <bottom-tab  show-label group="albums"  label="Альбомы" >
              <iron-icon slot="icon" icon="gr-icons:camera"></iron-icon>
           </bottom-tab>
           <bottom-tab  show-label group="instagram"  label="#Greenery" >
              <iron-icon slot="icon" icon="gr-icons:hash"></iron-icon>
           </bottom-tab>
        </bottom-toolbar>
    </bottom-nav>
      
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'gr-gallery',

      properties: {
        tab: {
            type: String,
            value: 'albums'
        },

        active: {
          type: String,
          observer: "_activeChange"
        },
      },

      _activeChange: function(active) {
        if(active) {
          this.fire('gr-section-change', {
            'section': 'gallery'
          });
        }
      },

      ready: function() {

       
        this.fire('gr-section-change', {
            'section': 'gallery'
          });
    

        if (this.middleScreen) {
          
          this.$.header.style['backgroundImage'] = 'url(http://178.62.212.17/img/static/wood_horizontal.jpg)';
        } else {
          this.$.header.style['backgroundColor'] = '#8BC34A';
          
         
        }
      },

      _goToTop: function(e) {
        scroll(0,0);
      },
    });
  </script>
</dom-module>
