<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="shared-styles.html">

<dom-module id="gr-news">
  <template>
    <style>
       :host {
        display: block;
        --app-header-front-image: url(https://greenerybar.ru/img/static/wood_horizontal.jpg);
      }

      .content {
        display: block;
        width: 85%;
        position: relative;
        margin: 36px auto;
        @apply --layout-horizontal;

        @apply --layout-wrap;
      }

      .content-title {

        display: block;
        @apply --paper-font-display2;

        margin-left: 24px;
        color: var(--app-body-color);
        letter-spacing: 2px;
        font-family: 'Lato', sans-serif;
        line-height: 60px;
        text-transform: uppercase;
        font-weight: 300;
        text-align: center;
      }

      .content-green {
        color: var(--app-primary-color);
        font-weight: 400;
      }

      .box {
        transition: transform 200ms;
        position: relative;
        width: 30%;
        display: inline-block;
        margin: 16px;

        padding-right: 4px;
      }

      .box:before {
        content: "";
        display: block;
        padding-top: 150%;
        /* initial ratio of 1:1*/
      }

      .article {
        transition: transform 200ms;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }





      .box:hover {
        -webkit-transform: translate(4px, 4px);
        transform: translate(4px, 4px);
      }

      .article:hover .article-border {

        -webkit-transform: translate(-4px, -4px);
        transform: translate(-4px, -4px);
      }

      .article-img {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .article-cover {
        position: absolute;
        top: 0;
        left: 0;
        width: calc(100% - 4px);
        height: 100%;
        background: #232323;
        opacity: 0.7;
      }

      .article-border {
        transition: transform 200ms;
        z-index: -1;
        position: absolute;
        bottom: -4px;
        right: 0;
        width: calc(100% - 4px);
        height: 100%;
        background-color: var(--app-primary-color);
      }



      .article-info {
        position: absolute;
        top: 75%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
        z-index: 1;
        @apply --layout-vertical;
        color: var(--app-body-color);
        text-align: center;
      }

      .info-title {
        @apply --paper-font-headline;
        margin-bottom: 8px;
        font-family: 'Lato', sans-serif;
      }

      .article-category {
        margin: 8px 0;
        @apply --paper-font-subhead;
        letter-spacing: 0.7px;
      }

      .category-border {
        display: inline-block;
        border-top: 1px solid var(--app-primary-color);
        border-bottom: 1px solid var(--app-primary-color);
      }

      iron-image {
        height: 100%;
        width: calc(100% - 4px);
      }

      app-header {

        color: #FFFFFF;
        --app-header-background-front-layer: {
          background-image: var(--app-header-front-image);
          background-position: center center;
        }
        ;
      }

      bottom-nav {
        color: #fff;
        background-color: var(--app-primary-color);
      }



      app-toolbar.tall {
        height: 300px;
        padding-left: 20px;
      }

      sample-content {
        padding-top: 212px;
      }

      [main-title] {
        font-weight: normal;
        -webkit-transform-origin: center top !important;
        transform-origin: center top !important;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
        font-size: 38px;
      }

      [main-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 20px;
        --iron-icon-width: 20px;
        margin-top: auto;
        margin-bottom: auto;
      }

      [main-title] .title-label {
        margin-left: 24px;
        margin-right: 24px;
        font-family: 'Lato', sans-serif !important;
        @apply --paper-font-display1;
        letter-spacing: 6px;
        font-size: 36px;
      }


      [condensed-title] {
        font-weight: normal;
        overflow: hidden;
        text-overflow: ellipsis;
        @apply --layout-horizontal;
        @apply --layout-center;
        @apply --layout-center-justified;
        font-size: 20px;
      }

      [condensed-title] .title-label {
        font-size: 22px;
        margin-left: 10px;
        margin-right: 10px;
        letter-spacing: 4px;
        font-family: 'Lato', sans-serif !important;
        line-height: 34px;
        @apply --paper-font-title;
      }

      [condensed-title] iron-icon {
        --iron-icon-fill-color: #FFFFFF;
        --iron-icon-height: 14px;
        --iron-icon-width: 14px;
      }

      [condensed-title] i {
        font-weight: 100;
        font-style: normal;
      }



      app-toolbar {
        color: var(--app-body-color);
      }

      paper-ripple {
        color: var(--app-primary-color);
      }

      .title-label::before {
        content: '–';
        padding-left: 16px;
      }

      .title-label::after {
        content: '–';
        padding-right: 16px;
      }

      #header {
        background-position: left center;
      }



      @media (max-width: 1450px) {

        app-toolbar.tall {
          height: 250px;
        }
        .content {

          width: 90%;
        }

        .box {

          width: 29%;
        }
      }

      @media (max-width: 1050px) {
        [main-title] {
          -webkit-transform-origin: center top !important;
          transform-origin: center top !important;
          font-size: 30px;
        }
        [main-title] .title-label {
          font-size: 30px;
          margin-left: 16px;
          margin-right: 16px;
          letter-spacing: 2px;
        }
        [condensed-title] {
          margin-left: -36px;
          font-size: 20px;
        }
        [condensed-title] .title-label {
          font-size: 20px;
          letter-spacing: 2px;
        }

        .content {

          width: 95%;
        }
        .box {

          width: 31%;
          margin: 8px;
        }
      }

      @media (max-width: 920px) {
        .box {

          width: 30%;
        }
      }

      @media (max-width: 768px) {

        app-toolbar.tall {
          height: 200px;
        }
        .content {

          width: 90%;
        }
        .box {

          width: 45%;
          margin: 12px;
        }
      }

      @media (max-width: 640px) {




        .box {


          margin: 8px;
        }
      }

      @media (max-width: 470px) {

        .content {

          width: 95%;
        }

        .box {

          width: 97%;
        }
      }
    </style>

    <iron-ajax auto handle-as="json" url="https://greenerybar.ru/api/v1/news/" on-response="handleResponse"></iron-ajax>
    <iron-media-query query="max-width: 1050px" query-matches="{{middleScreen}}"></iron-media-query>
    <iron-media-query query="max-width: 550px" query-matches="{{smallScreen}}"></iron-media-query>
    <app-header-layout>

      <app-header id="header" condenses reveals effects="waterfall resize-title blend-background parallax-background">

        <app-toolbar>
          <slot select="[drawer-toggle]"></slot>
          <div condensed-title>

            <div class="title-label">НОВОСТИ</div>

          </div>
        </app-toolbar>
        <app-toolbar class="tall">
          <div main-title>

            <div class="title-label">НОВОСТИ</div>

          </div>
        </app-toolbar>
        <div class="header-cover"></div>
      </app-header>

      <div class="content">


        <template is="dom-repeat" items="[[news]]" as="article">
          <div class="box">
            <div class="article">
              <a href="/article/[[article.pk]]">
                <div class="article-img">
                  <iron-image class="card-image" sizing="cover" fade src="[[article.image.original]]"></iron-image>
                </div>
                <div class="article-cover"></div>
                <div class="article-border"></div>
                <div class="article-info">
                  <div class="info-title">[[article.title]]</div>
                  <div class="info-category">
                    <div class="category-border">[[article.category.name]]</div>
                  </div>
                </div>
                <paper-ripple></paper-ripple>
              </a>
            </div>
          </div>



        </template>
      </div>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      is: 'gr-news',

      properties: {
        active: {
          type: String,
          observer: "_activeChange"
        }
      },

      ready: function () {
        Polymer.RenderStatus.afterNextRender(this, function () {
          var img_size = this.smallScreen ? '_s' : '';
          this.customStyle['--app-header-front-image'] = 'url(https://greenerybar.ru/img/static/headers/home' + img_size + '.jpg)';
          this.updateStyles();
        });
              
        this.$.header.style['backgroundImage'] = this.middleScreen ? 'url(https://greenerybar.ru/img/static/wood_horizontal.jpg)' : '#8BC34A';
                
        this.fire('gr-section-change', {
          'section': 'news'
        });
      },

      _activeChange: function (active) {
        if (active) {
          this.fire('gr-section-change', {
            'section': 'news'
          });
        }
      },

      handleResponse: function (request) {
        var response = request.detail.response;
        var index, len, date, options;

        options = {
          weekday: 'long',
          day: 'numeric',
          month: 'long',
        };

        for (index = 0, len = response.length; index < len; ++index) {
          date = new Date(response[index].created_at);
          date = date.toLocaleString("ru", options).split(/ |,|\./g);
          response[index].date = {
            'weekday': date[0],
            'day': date[2],
            'month': date[3],
            'original': response[index].date,
          };
        };
        this.news = response;
      }
    });
  </script>
</dom-module>
